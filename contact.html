<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBlog - for heaven</title>
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <nav class="navigation max-width1 m-auto">
      <div class="nav-left">
        <b>iBlog</b>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="/contact.html">Contact us</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
          <input
            type="text"
            class="form-input"
            name="query"
            id=""
            placeholder="Article search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>

    <div class="max-width1 m-auto"><hr></div>
    <div class="contact-content max-width1 m-auto my-12">
      <div class="max-width1 m-auto">
        <h2>Feel free to contact us</h2>
        <div class="contact-form m-auto">
            <div class="form-box">
              <input type="text" name="" id="" placeholder="enter your name" />
            </div>
            <div class="form-box">
              <input type="tel" name="" id="" placeholder="enter your phone no" />
            </div>
            <div class="form-box">
              <input type="email" name="" id="" placeholder="enter your email" />
            </div>
            <div class="form-box">
             <textarea name="" id="" cols="30" rows="10" placeholder="How may i help you"></textarea>
            </div>
            <div class="form-box">
              <button type="submit" class = "btn">Submit</button>
            </div>
        </div>
      </div>
    </div>

    <div class="footer m-auto">
      <p>Copyright &copy; iblog.com</p>
    </div>
  </body>
</html>
